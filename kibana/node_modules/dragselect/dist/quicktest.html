<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick â€™n Dirty Test</title>
  <style>
    * {
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }
    
    html, body {
      padding: 0;
      margin: 0;
    }
    
    #container {
      width: 50%;
      height: 50%;
      background: rgba(0, 0, 0, 0.2);
      position: absolute;
      overflow: scroll;
      top: 25%;
      left: 15%;
      white-space: nowrap;
    }
    
    .item {
      width: 50px;
      height: 50px;
      color: white;
      background-color: red;
    }
    
    .ds-selected {
      outline: 3px solid black;
      outline-offset: 3px;
      color: black;
      font-weight: bold;
    }

    .ds-selectable {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="container">
  <button type="button" class="item one">1</button>
  <button type="button" class="item two">2</button>
  <button type="button" class="item three">3</button>
  <button type="button" class="item four">4</button>
  <button type="button" class="item five">5</button>
  <button type="button" class="item six">6</button>
  <button type="button" class="item seven">7</button>
  <button type="button" class="item eight">8</button>
  <button type="button" class="item nine">9</button>
  <button type="button" class="item ten">10</button>
  </div>
  
  <script src="DragSelect.js"></script>
  <script>
  var ds = new DragSelect({
    selectables: document.getElementsByClassName('item'),
    area: document.getElementById('container'),
    // autoScrollSpeed: 0.0001,
    callback: function(e) { console.log(e) }
  });
  </script>
</body>
</html>
